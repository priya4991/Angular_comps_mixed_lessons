<app-divider>
    Modal Component
</app-divider>
<button class="ui button" (click)="onClick()">Show Modal</button>
<!-- close is an event in the child component that the parent is watching -->
<app-modal (close)="onClick()" *ngIf="modalOpen">
    <div modalTitle>
        Modal window
    </div>
    <p>
        I am a reusable modal window.
    </p>
    <!-- ng-container is preventing an extra element from being rendered, instead only puts the button in the dom tree -->
    <ng-container modalFooter> 
        <button class="ui button" (click)="onClick()">Close me</button>
    </ng-container>
</app-modal>

<app-divider>
    Accordion Component
</app-divider>
<app-accordion [items]="items"></app-accordion>
